<html>

    <body>
        <header>

        </header>
        <!-- Dropdown z akcjami, które można wykonać: Wprowadź dane, Odczytaj dane -->
        <!-- Wybranie akcji spowoduje pojawienie się następnego inputu do wyboru akcji ew inputów do danych: -->
        <!-- Wprowadź -> Nowy samochod, nowy model, nowy pracownik, nowy klient, nowa sprzedaz -->
        <!-- Odczytaj -> samochody, klienci, modele, pracownicy itp. -->
        <!-- Dostęp do danych przez funkcje -->
        <form name="insertKlientForm" action="#">
            <input name="imie" />
            <input name="nazwisko" />
            <input name="miasto" />
            <input name="ulica" />
            <input type="button" name="przeslijButton" onclick="_insert()" value="Prześlij"/>
        </form>
        <form name="selectKlientForm" action="#">
            <input name="whereImie" />
            <input name="whereNazwisko" />
            <input name="whereMiasto" />
            <input name="whereUlica" />
            <input type="button" name="przeslijButton" onclick="_select()" value="Prześlij"/>
        </form>
        <div id="response">

        </div>
        <footer>
            Michał Zbrożek
        </footer>
    </body>
